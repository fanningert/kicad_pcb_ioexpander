kibot:
  version: 1

global:
  # We want the revision added to the names for this project
  output: '%f-%i_%r.%x'
  pcb_material: 'FR4'
  solder_mask_color: 'green'
  silk_screen_color: 'white'
  pcb_finish: 'ENIG'
  # This will undo the `set_text_variables` when we run it locally
  restore_project: true
  # We will use a value externally formatted
  time_reformat: false

preflight:
  erc: true
  drc: true
  check_zone_fills: true
  set_text_variables:
    # The revision will be the short git hash
    # We use ${git_hash} for the REV field in the worksheet (frame)
    - name: 'git_hash'
      command: 'git log -1 --format="%h" $KIBOT_PCB_NAME'
      before: 'Git:'
    # Coherent date and time for the schematic and PCB
    # This will be the time stamp of the files generation, not the commit times
    # We use `${date}` for the time field in the worksheet (frame)
    - name: 'date'
      command: 'date --iso-8601=minutes'

filters:
 - name: 'exclude_any'
   type: 'generic'
   comment: 'Exclude logos, testpoints, fiducials and power'
   exclude_any:
     - column: Reference
       regex: '^(G|#|TP|F).*'

outputs:
  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: F.Cu
      - layer: Dwgs.User

  - name: 'print_bottom'
    comment: "Print B.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: B.Cu
      - layer: Dwgs.User

  - name: 'interactive_bom'
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: BoM
    options:
      blacklist: 'DNF*'

  - name: 'bom_html'
    comment: "Bill of Materials in HTML format"
    type: bom
    dir: BoM
    options: &bom_options
      columns:
        - Row
        - field: References
          name: Reference
        - field: Value
          name: Value
        - field: Manufacturer_Name
          name: Manufacturer
        - field: Manufacturer_Part_Number
          name: Manufacturer#
        - field: LCSC#
          name: 'LCSC-Key'
        - field: 'Mouser Part Number'
          name: 'Mouser-Key'
        - field: 'AISLER_MPN'
          name: 'AISLER MPN'
        - Footprint
        - field: Description
          name: Description
        - 'Quantity Per PCB'
      exclude_filter: ''
      normalize_values: true
      normalize_locale: true
      html:
        lcsc_link: 'LCSC#'
        mouser_link: 'Mouser Part Number'
        highlight_empty: false

  - name: 'bom_xlsx'
    comment: "Bill of Materials in XLSX format"
    type: bom
    dir: BoM
    options:
      <<: *bom_options
      format: XLSX
      xlsx:
        highlight_empty: false

  - name: 'bom_csv'
    comment: "Bill of Materials in CSV format"
    type: bom
    dir: BoM
    options:
      <<: *bom_options
      format: CSV

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: Gerbers
    options:
      # generic layer options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true

      # gerber options
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: true

    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: B.Cu
        suffix: B_Cu
      - layer: F.Paste
        suffix: F_Paste
      - layer: B.Paste
        suffix: B_Paste
      - layer: F.SilkS
        suffix: F_SilkScreen
      - layer: B.SilkS
        suffix: B_SilkScreen
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Mask
        suffix: B_Mask
      - layer: Edge.Cuts
        suffix: Edge_Cuts
      - layer: F.Fab
        suffix: F_Fab
      - layer: B.Fab
        suffix: B_Fab

  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: Drill
    options:
      metric_units: false
      pth_and_npth_single_file: false
      use_aux_axis_as_origin: false
      minimal_header: false
      mirror_y_axis: false
      report:
        filename: 'spora-drl.rpt'
      map:
        type: 'pdf'

  - name: gerber_drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: Drill
    options:
      use_aux_axis_as_origin: false

  - name: 'position'
    comment: "Pick and place file"
    type: position
    dir: Position
    options:
      format: ASCII   # CSV or ASCII format
      units: millimeters  # millimeters or inches
      separate_files_for_front_and_back: true
      only_smd: true

  - name: pcb_top
    comment: "PCB render top green"
    type: pcbdraw
    dir: PCB
    options:
      format: jpg
      show_components: none
      dpi: 600

  - name: pcb_bottom
    comment: "PCB render bottom green"
    type: pcbdraw
    dir: PCB
    options:
      format: jpg
      bottom: True
      show_components: none
      dpi: 600

  - name: pcb_top_filled
    comment: "PCB render top green with components"
    type: pcbdraw
    dir: PCB
    options:
      format: jpg
      show_components: all
      dpi: 600

  - name: pcb_bottom_filled
    comment: "PCB render bottom green with components"
    type: pcbdraw
    dir: PCB
    options:
      format: jpg
      bottom: True
      show_components: all
      dpi: 600

  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: 3D
    options:
      metric_units: true
      origin: 85,66.2
      
  - name: 3D_top_view
    comment: "3D render from top"
    type: render_3d
    dir: 3D
    options:
      rotate_x: 3
      rotate_z: 3
      ray_tracing: true
      width: 1920
      height: 1080
      
